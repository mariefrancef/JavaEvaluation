<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des vélos</title>
</head>
<body>
    <h1>Gestion des vélos</h1>

    <!-- Liste des vélos -->
    <h2>Liste des vélos</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Modèle</th>
                <th>Concepteur</th>
                <th>Date de sortie</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bike : ${bikes}">
                <td th:text="${bike.id}"></td>
                <td th:text="${bike.model}"></td>
                <td th:text="${bike.conceptor}"></td>
                <td th:text="${#dates.format(bike.releaseDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${bike.status}"></td>
                <td>
                    <a th:href="@{/bike?editId=${bike.id}}">Modifier</a>
                    <a th:href="@{/bike/delete/{id}(id=${bike.id})}">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
